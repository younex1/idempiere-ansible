---
#
#   Set default Java provider and version
#
- name: Set default java
  ansible.builtin.copy:
    dest: '/home/idempiere/.jabbarc'
    owner: idempiere
    group: idempiere
    mode: u=rwx,g=rx,o=
    content: |
      {{ java_version }}
  register: installed_java_version

