#
#   Set JAVA_HOME
#
- name: Set Java Home
  ansible.builtin.blockinfile:
    marker: "# {mark} ANSIBLE JAVA CONFIG"
    dest: /home/idempiere/.bashrc
    create: yes
    block: |
      export JAVA_HOME={{ java_home }}
      export PATH=$PATH:{{ java_home }}/bin
